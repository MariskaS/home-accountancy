<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group"
           [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Type name</label>
        <input type="text"
               id="category-name"
               required
               #name="ngModel"
               name="name"
               ngModel
               class="form-control">
        <span class="form-help-text"
              *ngIf="name.invalid && name.touched">category name can not be empty</span>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="category-value">Type limit</label>
        <input type="number"
               id="category-value"
               class="form-control"
               required
               #capacity="ngModel"
               name="capacity"
               [ngModel]="1"
               min="1">
        <span class="form-help-text"
              *ngIf="capacity.invalid && capacity.touched">Field can not be empty</span>
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid">Add
      </button>
    </form>
  </div>
</div>
